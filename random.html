<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Cazz0r @ GitHub - Random Roller</title>

    <!-- Bootstrap via cdnjs -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

	<!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>

<body>

    <!-- Page Content -->
    <div class="container">

        <!-- Jumbotron Header -->
        <header class="jumbotron hero-spacer">
            <h1>Random Roller!</h1>
            <p>This random roller uses javascript to return a random number between the min and max inputs provided.</p>
            <p>
                <div class="input-group">
                    <div class="input-group-addon">Min</div>
                    <input type="text" class="form-control" placeholder="Minimum Value" value="1" id="min">
                </div>
            </p>
            <p>
                <div class="input-group">
                    <div class="input-group-addon">Max</div>
                    <input type="text" class="form-control" placeholder="Maximum Value" value="100" id="max">
                </div>
            </p>
            <p><a class="btn btn-primary btn-large" id="roll">Roll!</a></p>
            <p id="result-container" style="display:none;">Result: <span id="result"></span></p>
        </header>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Cazz0r | <a href="https://github.com/Cazz0r/cazz0r.github.io/blob/master/random.html">View Source</a></p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

   	<!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Bootstrap via cdnjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	function randomIntFromInterval(min,max){
    	return Math.floor(Math.random()*(max-min+1)+min);
	}
	
	$(document).ready(function(){
		$('#roll').click(function(){
			var min = Number($('#min').val().replace(/[^0-9\.]+/g,"")),
				max = Number($('#max').val().replace(/[^0-9\.]+/g,""));
				var rand = randomIntFromInterval(min, max);				
			$('#result').html(rand + ' (' + min + ' - ' + max + ')');
			$('#result-container').show();
		});
	});
	</script>
</body>

</html>
